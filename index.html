    <script>
        function getInput(){
            cityName = document.getElementById("input").value;
            console.log(cityName)
            return cityName;
        }
        function createCard(){
            let arr = [];
            let getWeather = fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${getInput()}&appid=11ce47de9c4fb72f072a0168191280dd&cnt=4`)
            .then(x => x.json())
            .then(data =>
                data.list.forEach(element => {
                    arr.push(element)
                })
            )
            console.log(arr);
            let cityName = document.getElementById("input").value;
            for(let n = 0; n < 4; n++){
                document.getElementById(`CityName`).innerHTML = cityName;
                document.getElementById(`dag${n}`).innerHTML = `Idag`;
                document.getElementById(`datum${n}`).innerHTML = `12 Dec`
                document.getElementById(`hTemp${n}`).innerHTML = `-8`;
                document.getElementById(`lTemp${n}`).innerHTML = `-12`
                document.getElementById(`vind${n}`).innerHTML = `1m/s`
                document.getElementById(`byvind${n}`).innerHTML = `2m/s`
                document.getElementById(`väderImg${n}`).src = `sun.png`
            }
        }
    </script>
