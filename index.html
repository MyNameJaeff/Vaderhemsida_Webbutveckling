    <script>
        let a = 0;
        function getInput(){
            cityName = document.getElementById("input").value;
            console.log(cityName)
            return cityName;
        }
        function createNewCard(){

        }
        function createCard(){
            cityName = document.getElementById("input").value;
            document.getElementById(`CityName`).innerHTML = cityName;
            let n = 0;
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth(); //January is 0!
            var monthString = "";
            let getWeather = fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${getInput()}&appid=11ce47de9c4fb72f072a0168191280dd&cnt=4`)
            .then(x => x.json())
            .then(data => data.list.forEach(element => {
                    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                    const d = new Date();
                    let day = weekday[d.getDay() + n];
                    if(n == 0){
                        document.getElementById(`dag${n}`).innerHTML = "Today";
                    }else if(n == 1){
                        document.getElementById(`dag${n}`).innerHTML = "Tomorow";
                    }else{
                        document.getElementById(`dag${n}`).innerHTML = day.substr(0,3);
                    }
                    switch(mm){
                        case 0:
                            monthString = "Jan";
                        case 1:
                            monthString = "Feb";
                        case 2:
                            monthString = "Mar";
                        case 3:
                            monthString = "Apr";
                        case 4:
                            monthString = "Maj";
                        case 5:
                            monthString = "Jun";
                        case 6:
                            monthString = "Jul";
                        case 7:
                            monthString = "Aug";
                        case 8:
                            monthString = "Sep";
                        case 9:
                            monthString = "Okt";
                        case 10:
                            monthString = "Nov";
                        case 11:
                            monthString = "Dec";
                    }
                    document.getElementById(`datum${n}`).innerHTML =  dd + n + " " + monthString;
                    document.getElementById(`hTemp${n}`).innerHTML = Math.floor((element.main.temp_max - 273.15) * 10) / 10 + "°";
                    document.getElementById(`lTemp${n}`).innerHTML = Math.floor((element.main.temp_min - 273.15) * 10) / 10 + "°";
                    console.log(element);
                    if(element.hasOwnProperty("snow")){
                        document.getElementById(`regn${n}`).innerHTML = Object.values(element.snow)[0] + "mm"; 
                    }else if(element.hasOwnProperty("rain")){
                        document.getElementById(`regn${n}`).innerHTML = Object.values(element.rain)[0] + "mm";
                    }else{
                        document.getElementById(`regn${n}`).innerHTML = "0,0mm";
                    }
                    document.getElementById(`vind${n}`).innerHTML = Math.floor(element.wind.speed) + " m/s";
                    document.getElementById(`byvind${n}`).innerHTML = Math.floor(element.wind.gust) + " m/s";
                    var iconcode = element.weather[0].icon;
                    var iconAlt = element.weather[0].description;
                    document.getElementById(`väderImg${n}`).src = `http://openweathermap.org/img/w/` + iconcode + ".png";
                    document.getElementById(`väderImg${n}`).alt = iconAlt;
                    n++; a++;
                    console.log(n + " " + a)
                })
